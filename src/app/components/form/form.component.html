<div class="form">
  <input
    #field
    class="field"
    type="text"
    [placeholder]="'main.form.placeholder' | translate"
    autofocus="true"
    autocomplete="false"
    (click)="field.select()"
    (keydown)="checkEnter($event)"
  />
  <button class="btn" (click)="getPokemon(field.value)">
    {{ loading ? "⏳" : "🔍" }}
  </button>
</div>
