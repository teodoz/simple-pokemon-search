<div class="card">
  <div class="title">
    <h3>
      {{ pokemon?.name }}
      <span *ngIf="pokemon?.name === 'entei'">(ta tudo bem agora)</span>
    </h3>
  </div>
  <div class="body">
    <img [src]="pokemon?.sprites?.front_default" width="250" alt="pokemon" />
  </div>
  <div class="stats">
    <span class="type" *ngFor="let type of pokemon?.types">{{
      type.type.name
    }}</span>
  </div>
</div>
